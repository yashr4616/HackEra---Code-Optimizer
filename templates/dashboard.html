<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>
    <div class="main">


        <nav>
            <div class="main_nav">
                <div class="logo">
                    <a href=""><img src="../static/images/machine_maint.png" id="comp_logo"
                            alt="logo"></a>
                </div>
                <div class="menu">
                    <a href="/home">
                        <div class="options home">Home</div>
                    </a>
                    <a href="/dashboard">
                        <div class="options home">Dashboard</div>
                    </a>
                    <a href="/about">
                        <div class="options about">About Us</div>
                    </a>
                    <a href="/model">
                        <div class="options service">Model</div>
                    </a>
                </div>

                <div class="menu-dropdown">
                    <div class="col">
                        <div class="con">
                            <div class="bar top"></div>
                            <div class="bar middle"></div>
                            <div class="bar bottom"></div>
                        </div>
                    </div>
                    <div class="menu-content hidden">
                        <ul>
                            <a>
                                <li>HOME</li>
                            </a>
                            <a>
                                <li>ABOUT</li>
                            </a>
                            <a>
                                <li>OUR TEAM</li>
                            </a>
                            <a>
                                <li>CONTACT</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="all_dashboard">
            <section class="dashboard">
                <div class="temperature">
                    <div class="air_temperature">
                        <h3>Air Temperature</h3><br>
                        <p id="parameter_machine">298.6</p>
                    </div>
                    <div class="process_temperature">
                        <h3>Process Temperature</h3><br>
                        <p id="parameter_machine">308.9</p>
                    </div>
                </div>
                <div class="rpm_torque_result">
                    <div class="rpm_torque">
                        <div class="rpm">
                            <h3>Rotational Speed</h3><br>
                            <p id="parameter_machine">2986</p>
                        </div>
                        <div class="torque">
                            <h3>Torque</h3><br>
                            <p id="parameter_machine">30.9</p>
                        </div>
                    </div>
                    <div class="result">
                        <div class="pie_chart">
                            <div class="pie" style="--p:21"> 21%</div>
                        </div>
                    </div>
                </div>
                <div class="toolwear_type">
                    <div class="toolwear">
                        <h3>Tool Wear</h3><br>
                        <p id="parameter_machine">206</p>
                    </div>
                    <div class="type">
                        <h3>Type</h3><br>
                        <p id="parameter_machine">Low</p>
                    </div>
                </div>
            </section>
            <!-- <section class="result">
                <div class="pie_chart">
                    <div class="pie" style="--p:21"> 21%</div>
                </div>
            </section> -->
        </section>
    </div>
</body>

</html>
